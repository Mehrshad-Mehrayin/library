<div class="row">
  <div class="col-6 px-3 my-2">
    <p-button (click)="manageCatList(undefined, formMode.ADD)" icon="pi pi-plus" label="Add Category"></p-button>
  </div>

  <div class="col-6 px-3 my-2">
   <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input type="text" pInputText placeholder="Search" [(ngModel)]="inputSearch"/>
</span>
  </div>

</div>
<div>

  <p-table [columns]="cols" [value]="categories | globalSearch: inputSearch: 'name'"
           [tableStyle]="{'min-width': '50rem'}">

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">

          <span>{{rowData[col.field]}}</span>
          <span *ngIf="col.field == 'edit'">
         <button (click)="manageCatList(rowData, formMode.UPDATE)" pButton pRipple type="button" label="Update"
                 class="p-button-outlined p-button-rounded p-button-primary"></button>
        </span>

          <span *ngIf="col.field == 'remove'">
          <button (click)="remove(rowData.id)" pButton pRipple type="button" label="Remove" class="p-button-outlined p-button-rounded p-button-danger"></button>
        </span>

        </td>
      </tr>
    </ng-template>

  </p-table>
</div>
